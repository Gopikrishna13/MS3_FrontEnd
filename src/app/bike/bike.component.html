<form [formGroup]="bikeForm" (ngSubmit)="submitForm()">
    <div>
      <label for="modelName">Model Name:</label>
      <input id="modelName" formControlName="modelName" type="text" />
    </div>
  
    <div formArrayName="bikeUnits">
      <div *ngFor="let bikeUnit of bikeUnits.controls; let i = index" [formGroupName]="i">
        <label for="registrationNumber">Registration Number:</label>
        <input id="registrationNumber" formControlName="registrationNumber" type="text" />
  
        <label for="year">Year:</label>
        <input id="year" formControlName="year" type="number" />
  
        <label for="rentPerDay">Rent Per Day:</label>
        <input id="rentPerDay" formControlName="rentPerDay" type="number" />
  
        <button type="button" (click)="removeBikeUnit(i)" *ngIf="bikeUnits.length > 1">Remove Unit</button>
      </div>
    </div>
  
    <button type="button" (click)="addBikeUnit()">Add Another Unit</button>
  
    <div>
      <label for="image">Upload Image:</label>
      <input id="image" type="file" (change)="onFileChange($event)" />
    </div>
  
    <button type="submit">Submit</button>
  </form>
